    "D408",   # 缺少参数文档
    "D409",   # 缺少参数文档
    "D410",   # 缺少参数文档
    "D411",   # 缺少参数文档
    "D412",   # 缺少参数文档
    "D413",   # 缺少参数文档
    "D414",   # 缺少参数文档
    "D415",   # 缺少参数文档
    "D416",   # 缺少参数文档
    "D417",   # 缺少参数文档
    "D418",   # 缺少参数文档
    "D419",   # 缺少参数文档
