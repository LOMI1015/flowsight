    "D106",   # 缺少属性文档字符串
    "D107",   # 缺少 __init__ 文档字符串
    "D200",   # 一行文档字符串
    "D201",   # 没有空行的文档字符串
    "D202",   # 没有空行的文档字符串
    "D205",   # 一行摘要，多行文档字符串
    "D400",   # 文档字符串第一行应以句号结尾
    "D401",   # 文档字符串应为命令式
