# 允许修复的规则
fixable = ["ALL"]

# 不允许修复的规则
unfixable = [
    "E501",  # 行太长
    "E731",  # 不要将 lambda 赋值给变量
    "W503",  # 行继续前有空格
    "W504",  # 行继续后可能有空格
]

# 格式化配置
[format]
# 引号样式
quote-style = "double"
# 缩进样式
indent-style = "space"
# 缩进大小
indent-width = 4
# 跳过魔术方法
skip-magic-trailing-comma = false
# 行结束符
line-ending = "auto"
# 忽略格式化
ignore = []

# isort 配置
[lint.isort]
# 已知的第一方模块
known-first-party = ["module_admin", "module_generator", "module_task"]
# 已知的第三方模块
known-third-party = ["fastapi", "uvicorn", "sqlalchemy", "redis", "pydantic"]
# 强制排序
force-sort-within-sections = true
# 强制包装导入
force-wrap-aliases = true
# 按类型分组
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
# 分隔符
lines-after-imports = 2

# flake8-quotes 配置
[lint.flake8-quotes]
# 文档字符串引号样式
docstring-quotes = "double"
# 多行字符串引号样式
multiline-quotes = "double"

# flake8-tidy-imports 配置
[lint.flake8-tidy-imports]
# 禁止的导入
ban-relative-imports = "all"
# 禁止的模块
ban-imports = [
    "typing_extensions",
]

# flake8-unused-arguments 配置
[lint.flake8-unused-arguments]
# 忽略的参数名
ignore-variadic-names = true

# pycodestyle 配置
[lint.pycodestyle]
# 最大行长度
max-line-length = 88
# 忽略的错误
ignore = ["E501", "W503", "W504"]

# Pyflakes 配置
[lint.pyflakes]
# 忽略的错误
ignore = []

# 类型检查配置
[lint.flake8-type-checking]
# 严格模式
strict = false
# 排除的模块
exclude = [
    "tests.*",
    "test_.*",
    ".*_test",
]

# 性能检查配置
[lint.perflint]
# 忽略的性能问题
ignore = []

# 安全检查配置
[lint.flake8-bandit]
# 忽略的安全问题
ignore = ["S101", "S603", "S607", "S612"]

# 文档字符串检查配置
[lint.pydocstyle]
# 忽略的文档字符串问题
ignore = [
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107",
    "D200", "D201", "D202", "D205", "D400", "D401", "D402", "D403",
    "D404", "D405", "D406", "D407", "D408", "D409", "D410", "D411",
    "D412", "D413", "D414", "D415", "D416", "D417", "D418", "D419",
]